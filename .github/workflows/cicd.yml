name: CICD

on:
  push:
    branches: [main, dev, release.*]
  pull_request:
    branches: [main, dev, release.*]

env:
  CI: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Use Node.js version from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run typecheck
        run: pnpm typecheck
      - name: Run lint
        run: pnpm lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Use Node.js version from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run tests
        run: pnpm test

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Use Node.js version from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm build

  deploy:
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main')

    # environment:
    #   name: production
    #   url: https://no-blogger.fly.dev

    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only --config fly.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_PROD }}

  notify:
    name: Telegram Notification
    runs-on: ubuntu-latest
    needs: [lint, test, build, deploy]
    if: always() &&  github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Send Telegram Notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            Build Status: *${{ needs.build.result }}*
            Deploy Status: *${{ needs.deploy.result }}*

            üé¨ **Job:** ${{ github.workflow }}
            üìÇ **Repo:** [${{ github.repository }}](https://github.com/${{ github.repository }})
            üåø **Branch:** `${{ github.ref_name }}`
            üìù **Commit:** `${{ github.event.head_commit.message }}`
            üë§ **Author:** ${{ github.actor }}

            ‚è∞ **Time:** ${{ github.event.head_commit.timestamp }}

            Details:
            - Lint: ${{ needs.lint.result }}
            - Test: ${{ needs.test.result }}
            - Build: ${{ needs.build.result }}
            - Deploy: ${{ needs.deploy.result }}

            [View detail](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
